<section >

 <form  action="index.html" class="myform" action="" method="post" name="bestformeva" autocomplete="on">

  <fieldset>
    <legend>Please tell me a few things about you! </legend>
    
    <label for="name">First, I need your full name.</label>
    <input type="text" id="name" name="name" required placeholder="Your Full Name"/>
    
    <label for="street">Full Adress:</label>
    <input type="text" id="street" name="street" placeholder="Full Address" />

    
    <label for="city">City Name:</label>
    <input type="text" id="city" name="city" required placeholder="Name the city you live in" />

    <label for="frmCountryS">Country</label>
    <input name="country" required id="frmCountryS" placeholder="USA" autocomplete="Your country">

    <label for="zip">zip-code for your city.(This field accepts only numbers)</label>
    <input type="number" id="zip" name="zip" required placeholder="ZIP Code. Numbers only" />
    
    <label for="email">Email Id:</label>
    <input type="email" id="email" name="email" placeholder="Example@mail.com" required />
    
    <label for="text-area">If there is anything else you want to tell me. <br> (Maximum characters is 4000)</label>
    <textarea id="text-area" name="text-area" placeholder="Anything, Something, whatever....."></textarea>

    <label for="submit">You may now submit your form by hitting the button below.</label>
    
    <button id="submit" type="submit" name="submit">Submit</button>
  </fieldset>
</form>

<hr />
